<!doctype html>
<html lang="en">
  <head>
    <title>Catalog App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}">
    <script src="https://apis.google.com/js/platform.js?onload=start"> </script>
    <!--meta name="google-signin-client_id" content="13140951618-15nik769cellkubaqnjk5facdib2dh4d.apps.googleusercontent.com"-->
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script>
      var auth2;
      gapi.load('auth2', function() {
        auth2 = gapi.auth2.init({
          client_id: "{{client_id}}",
          // Scopes to request in addition to 'profile' and 'email'
          //scope: 'additional_scope'
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Catalog App</a>
      </nav>
      <div class="jumbotron">
        <h1 class="display-4">Login</h1>
        <button  class="g-signin2" id="signinButton">Sign in with Google</button>
        <div id="result"></div>

        <a href='#' onclick="signOut();">Sign Out from Google <a/>
        <script>
          function signOut() {
              auth2.signOut().then(function() {
                  console.log('User signed out.');
              });
          }
        </script>
        <script>
          $('#signinButton').click(function() {
            auth2.grantOfflineAccess({'redirect_uri': 'postmessage'}).then(signInCallback);
          });
        </script>
      </div>
      <!--NEW GOOGLE SIGN IN CODE -->
      <script>
      function signInCallback(json) {
        console.log('inside callback fuction');
        console.log(json);
        // authResult = JSON.parse(json);
        authResult = json;
        if (authResult['code']) {
          // Hide the sign-in button now that the user is authorized, for example:
          $('#signinButton').attr('style', 'display: none');
            $('#result').html('One-Time Auth Code:</br>'+ authResult['code'] + '')
          // Send the code to the server
          $.ajax({
            type: 'POST',
            url: '/oauth/google',
            processData: false,
            data: authResult['code'],
            contentType: 'application/octet-stream; charset=utf-8',
            success: function(result) {
              // Handle or verify the server response if necessary.
              if (result) {
                $('#result').html('Login Successful!</br>'+ result + '')
              } else if (authResult['error']) {
                console.log('There was an error: ' + authResult['error']);
              } else {
                $('#result').html('Failed to make a server-side call. Check your configuration and console.');
              }
            }
          });
        }
      }
      </script>
    </div>
    </div>
  </body>
</html>
