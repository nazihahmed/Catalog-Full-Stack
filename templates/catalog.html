<!doctype html>
<html lang="en">
  <head>
    <title>Catalog App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Catalog App</a>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
      </nav>
      <div class="row jumbotron">
        <div class="col-lg-4 col-xs-12 categories">
          <h2>Categories</h2>
          {% for category in categories %}
          <a href="{{url_for('categoryDisplay',categoryName=category.name)}}">{{category.name}}</a><br>
          {% endfor %}
        </div>

        <div class="col-lg-8 col-xs-12">
          <h2>Latest Items</h2>
          {% for item in items %}
          <a href="{{url_for('categoryItem',categoryName=item.category.name,itemName=item.name)}}">{{item.name}}</a><br>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
