<!doctype html>
<html lang="en">
  <head>
    <title>Catalog App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Catalog App</a>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </nav>
        <div class="jumbotron">
          <h1 class="display-4">New Category</h1>
          <form action="{{url_for('newCategory')}}" method="POST">
            <div class="form-group">
              <label for="itemName">Name</label>
              <input type="text" class="form-control" name="name" id="itemName" aria-describedby="itemName" placeholder="Enter Name">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
            <a href="/">Cancel</a>
          </form>
        </div>
      </div>
  </body>
</html>
